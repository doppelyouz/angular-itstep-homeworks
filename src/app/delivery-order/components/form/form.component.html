  <div class="registration">
    <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" name="email">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" name="name">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Enter surname" formControlName="surname" name="surname">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone" formControlName="phone" name="phone">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
      </div>
      <div class="form-group">
        <button type="reset" class="btn">Reset</button>
      </div>
    </form>
    <app-confirmation *ngIf="isSubmitted" [profileForm]="formToConfirmation" />
  </div>
